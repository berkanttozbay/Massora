<div class="modal-header">
  <h4 class="modal-title">{{ modalTitle }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">

    <div class="mb-3">
      <label for="name" class="form-label">Company Name</label>
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             [(ngModel)]="partnerCompanyForm.name"
             placeholder=""
             required>
    </div>

    <div class="row g-3">
        <div class="col-md-6">
            <label for="contactEmail" class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   id="contactEmail"
                   name="contactEmail"
                   [(ngModel)]="partnerCompanyForm.contactEmail"
                   placeholder=""
                   required>
        </div>
        <div class="col-md-6">
            <label for="contactPhone" class="form-label">Phone</label>
            <input type="tel"
                   class="form-control"
                   id="contactPhone"
                   name="contactPhone"
                   [(ngModel)]="partnerCompanyForm.contactPhone"
                   placeholder=""
                   required>
        </div>
    </div>

    <div class="mt-3">
      <label for="address" class="form-label" >Address</label>
      <textarea class="form-control" style="background-color:#002137; border: #002137 ; color: #ebe6db;"
                id="address"
                name="address"
                rows="3"
                [(ngModel)]="partnerCompanyForm.address"
                placeholder=""
                required></textarea>
    </div>

    <div class="modal-footer mt-4">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">
        <i class="fas fa-times me-2"></i>Cancel
      </button>
      <button type="submit" class="btn btn-success" [disabled]="!formRef.form.valid">
        <i class="fas fa-check me-2"></i>
        {{ partnerCompanyToEdit ? 'Save changes' : 'Add company' }}
      </button>
    </div>
  </form>
</div>
